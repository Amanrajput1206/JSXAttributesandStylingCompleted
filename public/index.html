<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>
    <!-- we have changed the type from text/javascript to JSX so that it recognises that we are expected

  </body>
</html>
